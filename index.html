<!DOCTYPE HTML>
<html>
	<head>
		<title>Sketchpad - Naëva Arnould - The Odin Project</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/reset.css">
		
		<script language="JavaScript" type="text/javascript" src="js/jquery.js"></script>
		<script language="JavaScript" type="text/javascript" src="js/sketchpad.js"defer></script>
		
	</head>
	<body>
		<div class="wrapper">
			<div class="title">
				<h1>SKETCHPAD</h1>
			</div>
			<section class="tools">
				<h3>TOOLS</h3>
				<div class="color">
					<span id="black"></span>
					<span id="blue"></span>
					<span id="red"></span>
					<span id="green"></span>
					<span id="yellow"></span>
					<span id="pink"></span>
				</div>
				<div class ="size_selector">
					<span>Size</span>
					<input id="size_selector" type="number" name="grid_size" min="1" max="100" value="10">
				</div>
				<button class="clear">Clear</button>
			</section>
			
			<div class="grid">
			<!-- Contains the grid. -->
			</div>
			
		</div>
	</body>
</html>
